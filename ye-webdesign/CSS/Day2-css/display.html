<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .custom-style{
            border: 4px solid red;

        }
        h2{
            display: inline;
            width: 300px;
        }
        h3{
            display: inline-block;
            width: 300px;
        }
        h4{
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="custom-style">Block</h1>
    <h2 class="custom-style">Inline</h2>
    <h3 class="custom-style">Inline-block</h3>
    <h4  class="custom-style">None</h4>
</body>
</html>
