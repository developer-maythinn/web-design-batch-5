<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            color: black;
        }
        a:hover{
            color: red;
        }
        a:focus{
            color: yellow;
        }
        a:visited{
            color: pink;
        }
        a:active{
            background-color: rgb(62, 168, 33);
        }
        a:link{
            color: brown;
        }
        input:focus{
            background-color: red;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: brown;
        }
        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <a >Link</a>
    <a href="#113">Go to link</a>
    <input type="text">
    <div></div>
</body>
</html>
