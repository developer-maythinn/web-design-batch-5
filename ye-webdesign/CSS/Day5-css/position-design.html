<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            width: 400px;
            height: 400px;
            background-color: brown;
            position: relative;
            margin: 0 auto;
            border-radius: 30px;
            overflow: hidden;
        }
        img{
            width: inherit;
            height: inherit;
        }
        .detail{
            position: absolute;
            bottom: 0;
            /* background: brown;
            opacity: 0.6; */
            background-color: rgba(165, 42, 42, 0.6);
            width: 100%;
            text-align: center;
            padding: 20px;
            color: #fff;
        }
        h2{
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.pexels.com/photos/158063/bellingrath-gardens-alabama-landscape-scenic-158063.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="image">
        <div class="detail">
            <h2>Heading 2</h2>
            <p>This is paragraph</p>
        </div>
    </div>
</body>
</html>
