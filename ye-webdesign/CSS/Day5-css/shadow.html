<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            margin: 50px auto;
            box-shadow: 14px 10px 15px #000, -10px -10px 10px red;
        }
        .text{
            font-size: 40px;
            text-shadow:  14px 10px 5px #000, -10px -10px 5px red;;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="text">Hello World</div>
</body>
</html>
