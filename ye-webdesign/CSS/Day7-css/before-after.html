<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="icon"
      href="https://images.pexels.com/photos/12646557/pexels-photo-12646557.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: blueviolet;
        position: relative;
      }
      .box::before {
        content: "";
        width: 20px;
        height: 200px;
        background-color: red;
        display: block;
      }
      .box::after {
        content: "";
        width: 20px;
        height: 200px;
        border: 10px solid gray;
        border-left-color: transparent;
        display: block;
        position: absolute;
        top: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
