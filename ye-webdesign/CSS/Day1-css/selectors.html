<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* uni */
        *{
            color: red;
        }
        /* type selector */
        h2{
           color: yellow; 
        }

        /* class */
        .para-style{
            color: green;
        }
        h1.para-style{
            color: yellow;
        }
      
        /* id */
        #heading3{
            color: aqua;
        }

        /* attribute */
        input{
            background-color: green;
        }
        input[type="email"]{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 class="para-style">Heading 1</h1>
    <h2 class="para-style">Heading 2</h2>
    <p class="para-style">Paragraph 1</p>
    <p class="para-style">Paragraph 2</p>
    <h3 id="heading3">Heading 3</h3>
    <input type="text">
    <input type="email">
    <input type="password">
</body>
</html>
