<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        div{
            width: 300px;
            height: 300px;
            color: #fff;
            margin: 20px 0px;
        }
        .simple{
            background-image: linear-gradient( violet, aqua, yellow);
        }
        .diagonal{
            background-image: linear-gradient(-45deg, violet, aqua, yellow);
        }
        .overlay{
            background-image: linear-gradient(to left, transparent, violet), url('https://images.pexels.com/photos/24253539/pexels-photo-24253539/free-photo-of-a-bridge-over-a-river-with-a-city-in-the-background.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
      
        }
    </style>
</head>
<body>
    <div class="simple">Simple</div>
    <div class="diagonal">Diagonal</div>
    <div class="overlay"></div>
</body>
</html>
