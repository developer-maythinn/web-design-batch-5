<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      id="myImg"
      src="https://images.pexels.com/photos/23600778/pexels-photo-23600778/free-photo-of-a-tea-on-a-table.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
      alt="img"
    />
    <button onmouseover="change()">Change Image</button>
    <script>
      function change() {
        let changeImg = document.getElementById("myImg");
        changeImg.src =
          "https://images.pexels.com/photos/26748010/pexels-photo-26748010/free-photo-of-a-white-and-blue-living-room-with-a-large-window.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load";
      }
    </script>
  </body>
</html>
