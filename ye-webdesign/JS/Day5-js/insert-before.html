<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="parent">
      <li id="child1">Apple</li>
      <li>Orange</li>
    </ul>
    <script>
      let newItem = document.createElement("li");
      let textNode = document.createTextNode("Mango");
      newItem.appendChild(textNode);

      let parentNode = document.getElementById("parent");
      let childNode = document.getElementById("child1");
      //   let parentUL = childNode.parentNode;
      //   parentNode.appendChild(newItem);
      parentNode.insertBefore(newItem, childNode);
    
    </script>
  </body>
</html>
