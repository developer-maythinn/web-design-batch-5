<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">Click</button>
    <script>
      let myBtn = document.getElementById("btn");
      myBtn.addEventListener("click", change);

      function change() {
        alert("Change");
      }
    </script>
  </body>
</html>
