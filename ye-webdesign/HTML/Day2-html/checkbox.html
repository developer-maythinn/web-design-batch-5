<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form action="">
        <label for="apple">Apple</label>
        <input type="checkbox" id="apple" name="fruit1" value="Apple">
        <br>

        <label for="orange">Orange</label>
        <input type="checkbox" id="orange" name="fruit2" value="Orange">
        <br>

        <label for="mango">Mango</label>
        <input type="checkbox" id="mango" name="fruit3" value="Mango">
        <br>
        
        <input type="submit">
    </form>
</body>
</html>
