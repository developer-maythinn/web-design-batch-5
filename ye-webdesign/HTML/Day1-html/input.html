<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label for="username">Enter your name</label>
        <input id="username" type="text" name="name" placeholder="Please enter your name"  maxlength="5" autocomplete="on">
        <br>
        <label for="email">Enter your email</label>
        <input id="email" type="email" name="email_address" readonly>
        <br>
        <label for="pws">Enter your password</label>
        <input id="pws" type="password" name="pws" disabled>
        <br>
        <input type="submit" value="Click me">
        <button>Click</button>
        <input type="color">
    </form>
</body>
</html>
