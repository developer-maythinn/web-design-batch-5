<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap');

        .playwrite-cu-weight400 {
            font-family: "Playwrite CU", cursive;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
        .playwrite-cu-weight300 {
            font-family: "Playwrite CU", cursive;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'Kalnia', serif;
            src: url("Kalnia.ttf") format(truetype);
        }
        h2{
            font-family: 'Kalnia';
        }
    </style>
</head>
<body>
    <p class="playwrite-cu-weight400">Hello HTML</p>
    <h2>Hello</h2>
</body>
</html>
