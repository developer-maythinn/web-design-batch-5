<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            background-color: aqua;
            display: inline;
            width: 500px;
        }
        i{
            display: block;

        }
        h3{

        }

            display: inline-block;
            width: 500px;
        }

</head>
<body>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>

</body>
</html>
