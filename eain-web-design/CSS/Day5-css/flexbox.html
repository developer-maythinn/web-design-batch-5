<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        height: 100vh;
        background-color: violet;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      span {
        width: 100px;
        height: 100px;
        background-color: #fff;
        display: block;
        /* margin: 10px; */
      }
      span:nth-child(1) {
        order: 3;
        background-color: brown;
      }
      span:nth-child(2) {
        order: 1;
        align-self: flex-end;
        background-color: rgb(186, 224, 48);
      }
      span:nth-child(3) {
        align-self: flex-start;
        order: 2;
        background-color: rgb(124, 176, 239);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span>1</span>
      <span>2</span>
      <span>3</span>
    </div>
  </body>
</html>
