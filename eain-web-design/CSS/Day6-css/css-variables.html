<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --mainColor: blue;
      }
      .container h1 {
        color: yellow;
      }
      .container div h1 {
        color: var(--mainColor);
      }
      .container p {
        color: var(--mainColor);
      }
      .container button {
        background-color: var(--mainColor);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello</h1>
      <p>Para</p>
      <button>Click</button>
      <div>
        <h1>Div H1</h1>
      </div>
    </div>
  </body>
</html>
