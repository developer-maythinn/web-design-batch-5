<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      span {
        width: 200px;
        height: 200px;
        display: inline-block;
        color: #fff;
        position: absolute;
      }
      span:nth-child(1) {
        background-color: yellow;
        left: 30px;
        top: 30px;
        z-index: 2;
      }
      span:nth-child(2) {
        background-color: violet;
        left: 60px;
        top: 60px;
        z-index: 1;
      }
      span:nth-child(3) {
        background-color: green;
        left: 90px;
        top: 90px;
        z-index: -3;
      }
    </style>
  </head>
  <body>
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </body>
</html>
