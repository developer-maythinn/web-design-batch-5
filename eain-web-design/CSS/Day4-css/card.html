<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: gray;
      }
      .container {
      }
      .container .card {
        background-color: pink;
        width: 300px;
        height: 350px;
        /* position: absolute;
        inset: 0; */
        margin: 50px auto;
        text-align: center;
        position: relative;
        box-shadow: 14px 10px 20px #333, -20px -20px 10px rgb(0, 110, 255);
        border-radius: 10px;
      }
      .container .card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 5px solid brown;
        position: absolute;
        top: -10%;
        left: 0;
        right: 0;
        margin: auto;
      }
      .container .card .info {
        padding-top: 80px;
      }
      .footer {
        text-align: center;
        background-color: brown;
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 20px;
        color: #fff;
        border-radius: 0 0 10px 10px;
      }
      h2 {
        font-size: 3rem;
        text-shadow: 10px 10px 2px #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="https://images.pexels.com/photos/27439406/pexels-photo-27439406/free-photo-of-a-cup-of-coffee-sits-on-a-bed-with-pillows.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt=""
        />
        <div class="info">
          <h2>John</h2>
          <p>aa@gmail.com</p>
          <p>Developer | Designer</p>
        </div>
        <div class="footer">
          120k followers | 10k following
          <!-- <div class="followers">120k followers | 10k following</div> -->
        </div>
      </div>
    </div>
  </body>
</html>
