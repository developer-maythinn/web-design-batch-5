<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&display=swap");
      .kalnia-glaze-weight100 {
        font-family: "Kalnia Glaze", serif;
        font-optical-sizing: auto;
        font-weight: 100;
        font-style: normal;
        font-variation-settings: "wdth" 100;
      }
      .kalnia-glaze-weight700 {
        font-family: "Kalnia Glaze", serif;
        font-optical-sizing: auto;
        font-weight: 700;
        font-style: normal;
        font-variation-settings: "wdth" 100;
      }
      h1 {
        font-style: italic;
        font-weight: 900;
        font-variant: small-caps;
        font-size: 40px;
      }
      @font-face {
        font-family: "Kalnia";
        src: url(KalniaGlaze.ttf) format(truetype);
      }
      h3 {
        font-family: "Kalnia";
      }
    </style>
  </head>
  <body>
    <h1 class="kalnia-glaze-weight700">hello Heading 1</h1>
    <h2 class="kalnia-glaze-weight100">Heading 2</h2>
    <h3>Heading 3</h3>
  </body>
</html>
