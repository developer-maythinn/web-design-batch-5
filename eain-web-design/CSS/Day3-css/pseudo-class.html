<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        color: green;
      }
      a:link {
        color: red;
      }
      a:hover {
        color: pink;
      }
      a:active {
        color: yellow;
      }
      a:visited {
        color: blueviolet;
      }
      input:focus {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <a>No Link</a>
    <a href="#123">Link 1</a>
    <a href="#1234">Link 2</a>
    <a href="#1234">Link 3</a>
    <input type="text" />
  </body>
</html>
