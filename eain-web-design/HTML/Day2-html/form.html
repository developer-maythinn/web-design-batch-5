<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Enter your name</label>
        <input 
            id="name" 
            type="text"
            placeholder="Enter your name"
            name="username"
        >
        <br>
        <label for="email">Enter your email</label>
        <input 
            id="email" 
            type="email"
            placeholder="Enter your email"
            name="email"
            readonly
        >
        <br>
        <label for="pws">Enter your password</label>
        <input 
            id="pws" 
            type="password"
            placeholder="Enter your password"
            name="password"
            disabled
        >
        <br>
        <input type="checkbox">
        <input type="submit">
    </form>
</body>
</html>
