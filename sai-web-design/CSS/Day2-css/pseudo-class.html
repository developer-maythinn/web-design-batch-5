<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        color: red;
      }
      a:link {
        color: green;
      }
      a:hover {
        color: yellow;
      }
      a:active {
        color: brown;
      }
      a:visited {
        color: violet;
      }
      input:focus {
        background-color: green;
      }
      div {
        width: 200px;
        height: 200px;
        background-color: green;
      }
      div:hover {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <a>Link 1</a>
    <a href="#">Link 2</a>
    <a href="#1">Link 3</a>
    <input type="text" />

    <div></div>
  </body>
</html>
