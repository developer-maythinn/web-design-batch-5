<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        color: #fff;
        margin: 20px 0;
      }
      .simple {
        background-image: linear-gradient(violet, aqua, transparent, blue);
      }
      .diagonal {
        background-image: linear-gradient(to bottom, violet, aqua, blue);
      }
    </style>
  </head>
  <body>
    <div class="simple">simple</div>
    <div class="diagonal">diagonal</div>
  </body>
</html>
