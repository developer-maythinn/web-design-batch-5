<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="time"></h1>
    <div id="date"></div>
    <button onclick="clearInterval(myTime)">Stop</button>
    <button onclick="setInterval(myClock, 1000)">Start</button>
    
    <script>
      let myTime = setInterval(myClock, 1000); // 1000 = 1s
      function myClock() {
        let timeElement = document.getElementById("time");
        let dateElement = document.getElementById("date");
        let currentTime = new Date();
        let day = currentTime.getDay();

        switch (day) {
          case 1:
            day = "Monday";
            break;
          case 2:
            day = "Tueday";
            break;
          case 6:
            day = "Saturday";
            break;
          default:
            day = "Other day";
            break;
        }
        timeElement.innerHTML = currentTime.toLocaleTimeString();
        dateElement.innerHTML = `${day},  ${currentTime.toLocaleDateString()}`;
      }
    </script>
  </body>
</html>
