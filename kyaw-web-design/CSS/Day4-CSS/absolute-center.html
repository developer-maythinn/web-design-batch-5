<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        height: 100vh;
        background-color: gray;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: brown;
        color: #fff;
        position: absolute;
        inset: 0;
        margin: auto;
        border-radius: 10px;
        box-shadow: 14px 10px 20px #333, -12px -10px 20px #000;
      }
      .text {
        position: absolute;
        inset: 0;
        margin: auto;
        background-color: blue;
        height: 0px;
        text-align: center;
        font-size: 3rem;
        text-shadow: 14px 10px 5px #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="text">Hello</div>
      </div>
    </div>
  </body>
</html>
