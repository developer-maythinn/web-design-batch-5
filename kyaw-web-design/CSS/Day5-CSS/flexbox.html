<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: pink;
      }
      .container span {
        width: 100px;
        height: 100px;
        background-color: brown;
        color: #fff;
        display: block;
        margin: 5px;
      }
      span:nth-child(1) {
        background-color: aquamarine;
        order: 3;
        align-self: flex-start;
      }
      span:nth-child(2) {
        background-color: rgb(76, 138, 245);
        order: 2;
      }
      span:nth-child(3) {
        background-color: rgb(226, 48, 161);
        order: 1;
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span>1</span>
      <span>2</span>
      <span>3</span>
    </div>
  </body>
</html>
