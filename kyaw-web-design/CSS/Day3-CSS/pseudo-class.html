<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        color: green;
      }
      a:link {
        color: red;
      }
      a:hover {
        color: yellow;
      }
      a:active {
        color: brown;
      }
      a:visited {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <a>No Link</a>
    <a href="#">Link</a>
    <a href="#1">Link</a>
    <a href="#12">Link</a>
  </body>
</html>
