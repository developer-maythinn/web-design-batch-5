<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap");

      .edu-au-vic-wa-nt-hand-weight400 {
        font-family: "Edu AU VIC WA NT Hand", cursive;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
      .edu-au-vic-wa-nt-hand-weight700 {
        font-family: "Edu AU VIC WA NT Hand", cursive;
        font-optical-sizing: auto;
        font-weight: 700;
        font-style: normal;
      }

      @font-face {
        font-family: "Kalnia";
        src: url(KalniaGlaze.ttf) format(truetype);
      }
      h2 {
        font-family: "Kalnia";
        font-style: oblique;
        font-variant: small-caps;
        font-size: 40px;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <h1 class="edu-au-vic-wa-nt-hand-weight400">Heading 1</h1>
    <p class="edu-au-vic-wa-nt-hand-weight700">This is p</p>
    <h2>hello Heading 2</h2>
  </body>
</html>
