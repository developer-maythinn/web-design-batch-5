<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        min-height: 100vh;
        background-color: rgba(3, 15, 3, 0.501);
        /* background-image: url("https://images.pexels.com/photos/1107717/pexels-photo-1107717.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"); */

        background-repeat: no-repeat;
        background-position: center;
        background-blend-mode: overlay;
        /* background-attachment: fixed; */
        background: fixed
          url("https://images.pexels.com/photos/1107717/pexels-photo-1107717.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
        background-size: cover;
      }
      p {
        height: 800px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <p></p>
  </body>
</html>
