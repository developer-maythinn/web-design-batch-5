<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="profile-img" src="assets/images/avatar-jessica.jpeg" alt="img" />
        <h1>Jessica Randall</h1>
        <p class="place">London, United Kingdom</p>
        <p class="text">"Front-end developer and avid reader."</p>
        <div class="links">
          <a href="#">GitHub</a>
          <a href="#">Frontend Mentor</a>
          <a href="#">LinkedIn</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </div>
      </div>
    </div>





    <!-- <div class="box-styles normal">Normal</div>
    <div class="box-styles box">Box</div> -->
  </body>
</html>
