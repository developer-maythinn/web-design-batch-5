<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* universal selector */
      * {
        color: green;
      }

      /* type selector */
      h1 {
        color: red;
      }

      /* id selector */
      #para1 {
        color: yellow;
      }

      /* class selector */
      .custom-styles {
        color: brown;
        background-color: aqua;
      }
      /* attribute selector */
      input {
        background-color: yellow;
      }
      input[type="email"] {
        background-color: green;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <p id="para1">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque quas earum
      eius corrupti ab harum tenetur, quaerat reprehenderit ratione molestias
      voluptatem sunt. Tempora veritatis sed ducimus? Facilis nisi unde dolorem!
    </p>
    <h2 class="custom-styles">Heading 2</h2>
    <p class="custom-styles">This is p</p>
    <input type="text" />
    <input type="email" />
    <input type="password" />
  </body>
</html>
